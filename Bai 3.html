<script>

    function checkIsPrime(n) {
        let dem = 0;
        for (let i = 1; i <= n; i++) {
            if (n % i === 0)
                dem++;
        }
        if (dem === 2)
            return n;
    }

    function sumOfListPrime(x) {
        let sum = 0;
        for (let i = 0; i <= x; i++) {
            checkIsPrime(i);
            if (checkIsPrime(i) === i) {
                sum += i;
            }
        }
        return sum;
    }

    let result = sumOfListPrime(11);
    document.write("Tong cac so nguyen to la :" + result);

</script>
