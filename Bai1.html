<script>
    function findAvg(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length ; i++) {
            sum += arr[i];
        }
        return sum / arr.length;
    }
    let result = findAvg([1, 2, 5, 7, 10,5]);
    document.write("Diem trung binh la :" + result);

</script>
