<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="MyCanvas" style="border: 2px solid blue; width: 700px; height: 600px"></canvas>
</body>
<script>
    class Rectangle {
        x;
        y;
        width;
        height;
        color;

        constructor(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
        }

        render(canvas) {
            let context = canvas.getContext("2d");
            context.fillStyle = this.color;
            context.fillRect(this.x, this.y, this.width, this.height);
        }
    }

    let canvass = document.getElementById("MyCanvas");
    let rectangle = new Rectangle(30, 50, 200, 50, "yellow");
    rectangle.render(canvass);
</script>
</html>
